<div class="form-container">
    <form [formGroup]="loginform" class="form" autoComplete="off" >
        <div class="form-content">
            <h3 class="form-title">Login</h3>
  
            <div class="form-group mt-3">
                <label>Email Address</label>
                <input
                    formControlName='email_address'
                    type='text'
                    class='form-control mt-1'
                    placeholder='Email Address'
                    />
            </div>
            <div *ngIf="loginform.controls['email_address'].invalid && (loginform.controls['email_address'].dirty || loginform.controls['email_address'].touched)" class="alert alert-danger">
              <div *ngIf="loginform.controls['email_address'].errors?.['required']">
                Email address is required.
              </div>
              <div *ngIf="loginform.controls['email_address'].errors?.['pattern']">
                Email address is not valid.
              </div>
            </div>
   
          <div class="form-group mt-3">
            <label>Password</label>
            <input
                formControlName='password'
                type='password'
                class='form-control mt-1'
                placeholder='Password'
                />
          </div>
          <div *ngIf="loginform.controls['password'].invalid && (loginform.controls['password'].dirty || loginform.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="loginform.controls['password'].errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="loginform.controls['password'].errors?.['minlength']">
              Password is not valid.
            </div>
          </div>
  
          <div class="d-grid gap-2 mt-3">
              <button type="submit" class="btn btn-primary" (click)='submit($event)' 
                    [disabled]="loginform.controls['password'].errors || loginform.controls['email_address'].errors">
                  Submit
              </button>
          </div>
        </div>
    </form>            
  </div>
